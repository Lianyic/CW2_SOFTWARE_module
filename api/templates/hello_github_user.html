<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
</head>
<body>
    <h1>GitHub Repositories for {{ username }}</h1>
    <ul>
        {% for repo in repos %}
            <li>{{ repo.name }} - Last updated: {{ repo.updated_at }}</li>
        {% endfor %}
    </ul>
</body>
</html>
